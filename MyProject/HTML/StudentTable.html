<!-- StudentTable.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Student Table</title>
  <link rel="stylesheet" href="/MyProject/BootStrap/bootstrap.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>


  <style>
    .details-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 1050;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
    }

    .details-sidebar.show {
      right: 0;
    }

    @media (max-width:500px) {
      .details-sidebar {
        width: 100%;
      }
    }
  </style>
</head>

<body class="bg-light">
  <div class="container  py-5 ">

    <div class="row align-items-center ">
      <div class="col-md-4 ">
        <a href="/MyProject/HTML/index.html"><img src="/MyProject/Images/arrow-left-circle-fill.svg" alt="Back"
            width="40" height="20px"></a>
      </div>
      <h2 class="text-center   col-md-4  ">Student Table</h2>
      <div class="text-center  col-md-4 ">
        <a href="Student.html" class="btn btn-primary ">Add New Student</a>
      </div>
    </div>
    <table class="table table-bordered table-striped overflow-visible">
      <thead class="table-dark">
        <tr>
          <th>First Name</th>
          <th>Second Name</th>
          <th>Age</th>
          <th>Class</th>
          <th>Email</th>
          <th class="width-30">Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>

    <div class="modal fade" id="enterResultModal" tabindex="-1" aria-labelledby="enterResultModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="resultForm">
            <div class="modal-header">
              <h5 class="modal-title" id="enterResultModalLabel">Enter Result</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="resultStudentIndex">
              <div class="mb-3">
                <label class="form-label">Marks in First Term</label>
                <input type="number" class="form-control" id="marksfirst" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Marks in Mid</label>
                <input type="number" class="form-control" id="markssecond" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Marks in Third Term</label>
                <input type="text" class="form-control" id="marksthird" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Marks in Final Term</label>
                <input type="text" class="form-control" id="marksfinal" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Save Result</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="showResultModal" tabindex="-1" aria-labelledby="showResultModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content shadow">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="showResultModalLabel">Student Result</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="resultContent">
            <p>Loading...</p>
          </div>
        </div>
      </div>
    </div>

    <div id="detailsSidebar" class="details-sidebar bg-secondary border-start p-4">
      <button class="btn-close float-end " onclick="closeSidebar()"></button>
      <h4 class="mt-4">Student Details</h4>
      <form id="detailsForm">
        <div class="mb-2">
          <label>First Name</label>
          <input type="text" id="detailFname" class="form-control" readonly>
        </div>
        <div class="mb-2">
          <label>Second Name</label>
          <input type="text" id="detailSname" class="form-control" readonly>
        </div>
        <div class="mb-2">
          <label>Age</label>
          <input type="number" id="detailAge" class="form-control" readonly>
        </div>
        <div class="mb-2">
          <label>Class</label>
          <input type="text" id="detailClass" class="form-control" readonly>
        </div>
        <div class="mb-2">
          <label>Email</label>
          <input type="email" id="detailEmail" class="form-control" readonly>
        </div>
        <div class="mb-2">
          <label>Marks</label>
          <input type="number" id="detailMarks" class="form-control" readonly>
        </div>
        <div class="mb-2">
          <label>Attendance (%)</label>
          <input type="number" id="detailAttendance" class="form-control" readonly>
        </div>
        <div class="mb-2">
          <label>Grade</label>
          <input type="text" id="detailGrade" class="form-control" readonly>
        </div>
        <button class="btn btn-primary mt-3 " onclick="saveChanges()">Save Changes</button>
      </form>
    </div>



    <script src="/MyProject/JavaScript/Student.js">


    </script>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
