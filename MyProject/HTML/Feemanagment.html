<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width" initial-scale="1.1">
  <title>Fee Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/MyProject/BootStrap/bootstrap.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 rounded text-center bg-dark text-white py-3">Fee Management</h2>

    <!-- Fee Entry Form -->
    <form id="feeForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" id="studentName" class="form-control" placeholder="Student Name" required>
      </div>
      <div class="col-md-3">
        <input type="number" id="feeAmount" class="form-control" placeholder="Amount (Rs.)" required>
      </div>
      <div class="col-md-3">
        <input type="date" id="paymentDate" class="form-control" required>
      </div>
      <div class="col-md-2">
        <select id="status" class="form-select" required>
          <option value="Paid">Paid</option>
          <option value="Unpaid">Unpaid</option>
        </select>
      </div>
      <div class="col-12 text-end">
        <button class="btn btn-success" type="submit">Add Fee</button>
      </div>
    </form>

    <!-- Totals -->
    <div class="row mb-4 text-center fw-bold justify-content-center">
      <div class="col-md-4">
        <div class="alert alert-primary">Total Paid: <span id="totalPaid">0</span></div>
      </div>
      <div class="col-md-4">
        <div class="alert alert-warning">Total Unpaid: <span id="totalUnpaid">0</span></div>
      </div>
    </div>

    <!-- Fee Table -->
    <table class="table table-bordered table-striped bg-white">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="feeTableBody"></tbody>
    </table>
  </div>

  <script src="/MyProject/JavaScript/FeeManagment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
