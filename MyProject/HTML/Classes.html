<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="/MyProject/BootStrap/bootstrap.css">
    <link rel="stylesheet" href="/MyProject/BootStrap/bootstrap.rtl.css">
   <style>
    img{
            width: 25px;
        }
        button a{
          color: whitesmoke;
          text-decoration: none;
          font-weight: 500;
        }
   </style>
</head>
<body>
    
<div class="container bg-light py-5 px-4 rounded">
    
    <div class="row mb-3   align-items-center justify-content-center">
      <div class="col-md-3  ">
        <a href="index.html"> <img src="/MyProject/Images/arrow-left-circle-fill.svg" alt="" ></a>
     </div>
      <div class="col-md-6  text-center">
        <h2>Our Classes Section</h2>
      </div>
      <div class="col-md-3 text-center">
      <button class="btn btn-primary"><a href="ClassesTable.html">Class Table</a></button>
    </div>
    </div>
  
    <div class="row mb-4">
      <div class="col-md-10 col-lg-8 mx-auto text-center">
        <p class="text-capitalize">This is class controlloing portal. We Can easily control Classes through this portal.</p>
      </div>
    </div>
  
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 bg-success text-white p-4 rounded shadow">
        <form>
          <div class="mb-3 text-center">
            <label for="className" class="form-label">Class Name</label>
            <input type="text" class="form-control" id="className" placeholder="Enter Class Name" required>
          </div>
  
          <div class="mb-3 text-center">
            <label for="room" class="form-label">Room No</label>
            <input type="text" class="form-control" id="room" placeholder="Room" required>
          </div>
  
          <div class="mb-4 text-center">
            <label for="teacher" class="form-label">Assign Teacher</label>
            <input type="text" class="form-control" id="teacher" placeholder="Enter Teacher Name" required>
          </div>
  
          <div class="text-center">
            <button type="submit"  class="btn btn-primary w-40">Add New Teacher</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="/MyProject/JavaScript/Class.js">
  document.addEventListener('DOMContentLoaded', () => {
  const form = document.querySelector('form');

  form.addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent page reload

    const className = document.getElementById('className').value.trim();
    const room = document.getElementById('room').value.trim();
    const teacher = document.getElementById('teacher').value.trim();

    // Create object to send
    const classData = {
      className: className,
      room: room,
      teacher: teacher
    };

    // Send to MockAPI
    fetch('https://6854f57b6a6ef0ed6630a63b.mockapi.io/school', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(classData)
    })
    .then(response => response.json())
    .then(data => {
      alert('Class added successfully!');
      console.log('Response:', data);
      form.reset(); // Clear form
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Failed to add class. Please try again.');
    });
  });
});

</script>
</html>
